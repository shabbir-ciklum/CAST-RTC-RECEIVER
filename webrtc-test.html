<!DOCTYPE html>
<html>
<head>
  <title>WebRTC Receiver Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
  </style>
</head>
<body class="p-4">
  <div class="max-w-4xl mx-auto">
    <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
      <div class="bg-gradient-to-r from-blue-600 to-purple-600 p-6">
        <h1 class="text-3xl font-bold text-white">WebRTC Receiver</h1>
        <div id="connectionStatus" class="mt-2 flex items-center gap-2 px-3 py-1 rounded-full bg-red-900/50 text-red-200 text-sm font-medium border border-red-800 inline-flex">
          <div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div> Disconnected
        </div>
      </div>

      <div class="p-6">
        <!-- Configuration -->
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Signaling Server URL</label>
          <input
            type="text"
            id="signalingUrlInput"
            value="ws://localhost:8080/signaling"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            placeholder="ws://your-server:port/path"
          >
        </div>

        <div class="flex gap-3 mb-6">
          <button onclick="startConnection()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
            Connect
          </button>
          <button onclick="clearLogs()" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-2 rounded-lg font-medium transition-colors">
            Clear Logs
          </button>
          <button id="muteBtn" onclick="toggleMute()" class="bg-gray-700 hover:bg-gray-800 text-white px-6 py-2 rounded-lg font-medium transition-colors">
            Unmute
          </button>
        </div>

        <!-- Video Container -->
        <div class="relative bg-black rounded-lg overflow-hidden mb-6" style="aspect-ratio: 16/9;">
          <video
            id="remoteVideo"
            autoplay
            playsinline
            muted
            class="w-full h-full object-contain"
          ></video>

          <!-- Loader -->
          <div id="loader" class="absolute inset-0 bg-black/70 flex flex-col items-center justify-center transition-opacity">
            <div class="animate-spin rounded-full h-16 w-16 border-t-2 border-b-2 border-white mb-4"></div>
            <p id="loaderText" class="text-white text-lg">Waiting for connection...</p>
          </div>
        </div>

        <!-- Logs -->
        <div class="bg-gray-900 rounded-lg p-4 h-64 overflow-y-auto font-mono text-sm" id="logs">
          <div class="text-gray-400">Ready to connect...</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // --- Configuration ---
    let CONFIG = {
      signalingUrl: 'ws://localhost:8080/signaling',
      iceServers: [
        { urls: 'stun:stun.l.google.com:19302' },
        { urls: 'stun:stun1.l.google.com:19302' }
      ]
    };

    // --- State ---
    let pc = null;
    let ws = null;
    const videoElem = document.getElementById('remoteVideo');
    const loader = document.getElementById('loader');
    const loaderText = document.getElementById('loaderText');
    const statusBadge = document.getElementById('connectionStatus');
    const logContainer = document.getElementById('logs');
    const muteBtn = document.getElementById('muteBtn');

    // --- Logger ---
    function log(msg, type = 'info') {
      const el = document.createElement('div');
      const time = new Date().toLocaleTimeString();
      el.innerHTML = `<span class="text-gray-500">[${time}]</span> <span class="${type === 'error' ? 'text-red-400' : type === 'success' ? 'text-green-400' : 'text-blue-300'}">${msg}</span>`;
      logContainer.appendChild(el);
      logContainer.scrollTop = logContainer.scrollHeight;
      console.log(`[WebRTC] ${msg}`);
    }

    function clearLogs() {
      logContainer.innerHTML = '';
      log('Logs cleared.');
    }

    function updateStatus(status) {
      if (status === 'connected') {
        statusBadge.className = "mt-2 flex items-center gap-2 px-3 py-1 rounded-full bg-green-900/50 text-green-200 text-sm font-medium border border-green-800 inline-flex";
        statusBadge.innerHTML = `<div class="w-2 h-2 rounded-full bg-green-500"></div> Connected`;
        loader.classList.add('opacity-0');
      } else if (status === 'connecting') {
        statusBadge.className = "mt-2 flex items-center gap-2 px-3 py-1 rounded-full bg-yellow-900/50 text-yellow-200 text-sm font-medium border border-yellow-800 inline-flex";
        statusBadge.innerHTML = `<div class="w-2 h-2 rounded-full bg-yellow-500 animate-pulse"></div> Connecting...`;
        loader.classList.remove('opacity-0');
        loaderText.innerText = "Negotiating...";
      } else {
        statusBadge.className = "mt-2 flex items-center gap-2 px-3 py-1 rounded-full bg-red-900/50 text-red-200 text-sm font-medium border border-red-800 inline-flex";
        statusBadge.innerHTML = `<div class="w-2 h-2 rounded-full bg-red-500 animate-pulse"></div> Disconnected`;
        loader.classList.remove('opacity-0');
        loaderText.innerText = "Waiting for connection...";
      }
    }

    // --- WebRTC Logic ---

    function startConnection() {
      // Update config from input
      CONFIG.signalingUrl = document.getElementById('signalingUrlInput').value;

      if (ws) ws.close();
      if (pc) pc.close();

      log(`Connecting to ${CONFIG.signalingUrl}...`);
      updateStatus('connecting');

      ws = new WebSocket(CONFIG.signalingUrl);

      // IMPORTANT: iOS sends binary frames (JSON encoded as Data).
      // We must set binaryType to 'arraybuffer' to handle this cleanly.
      ws.binaryType = 'arraybuffer';

      ws.onopen = async () => {
        log('WebSocket connected.', 'success');
        await setupPeerConnection();
      };

      ws.onerror = (err) => {
        log('WebSocket Error. Check server address.', 'error');
        updateStatus('disconnected');
      };

      ws.onclose = () => {
        log('WebSocket Closed.', 'error');
        updateStatus('disconnected');
      };

      ws.onmessage = async (event) => {
        try {
          let messageStr;

          // Handle Binary Data (iOS Client)
          if (event.data instanceof ArrayBuffer) {
            messageStr = new TextDecoder('utf-8').decode(event.data);
          } else if (event.data instanceof Blob) {
           // Fallback in case binaryType didn't take
           messageStr = await event.data.text();
          } else {
            // Standard Text Frame
            messageStr = event.data;
          }

          const message = JSON.parse(messageStr);
          handleSignalingMessage(message);
        } catch (e) {
          log('Error parsing signaling message: ' + e.message, 'error');
          console.error("Original data:", event.data);
        }
      };
    }

    async function setupPeerConnection() {
      pc = new RTCPeerConnection({ iceServers: CONFIG.iceServers });

      pc.ontrack = (event) => {
        log(`Track received: ${event.track.kind}`, 'success');
        if (videoElem.srcObject !== event.streams[0]) {
          videoElem.srcObject = event.streams[0];
          log('Stream attached to video element.', 'success');
          updateStatus('connected');
        }
      };

      // Event: ICE Candidate (Local)
      // PROTOCOL MATCH: Wrap in Message(type: "IceCandidate", payload: IceCandidate(...))
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          const iceCandidatePayload = {
            sdp: event.candidate.candidate, // iOS maps this to 'sdp' key
            sdpMLineIndex: event.candidate.sdpMLineIndex,
            sdpMid: event.candidate.sdpMid
          };

          const message = {
            type: "IceCandidate", // String(describing: IceCandidate.self)
            payload: iceCandidatePayload
          };

          sendSignal(message);
          log('Sent local ICE candidate.');
        }
      };

      pc.onconnectionstatechange = () => {
        log(`Peer Connection State: ${pc.connectionState}`);
        if (pc.connectionState === 'failed') updateStatus('disconnected');
      };

      pc.addTransceiver('video', { direction: 'recvonly' });
      pc.addTransceiver('audio', { direction: 'recvonly' });

      // Create Offer
      try {
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        log('Offer created and set locally.');

        // PROTOCOL MATCH: Wrap in Message(type: "SessionDescription", payload: SessionDescription(...))
        const sessionPayload = {
          sdp: offer.sdp,
          type: 'offer'
        };

        const message = {
          type: "SessionDescription", // String(describing: SessionDescription.self)
          payload: sessionPayload
        };

        sendSignal(message);
        log('Sent Offer to signaling server.', 'success');
      } catch (e) {
        log('Error creating offer: ' + e.message, 'error');
      }
    }

    async function handleSignalingMessage(msg) {
      if (!pc) return;

      // Swift Message enum has two cases: sdp, candidate
      // We check the 'type' field which corresponds to the Class name in Swift.

      // Case 1: SessionDescription (Offer/Answer)
      if (msg.type === 'SessionDescription') {
        const payload = msg.payload;
        log(`Received SessionDescription (${payload.type})`, 'success');

        try {
          await pc.setRemoteDescription(new RTCSessionDescription({
            type: payload.type,
            sdp: payload.sdp
          }));
          log('Remote description set.');
        } catch (e) {
          log('Error setting remote description: ' + e.message, 'error');
        }
      }
      // Case 2: IceCandidate
      else if (msg.type === 'IceCandidate') {
        const payload = msg.payload;
        log('Received IceCandidate', 'info');

        try {
          const candidateInit = {
            candidate: payload.sdp, // Map back from Swift 'sdp' to JS 'candidate'
            sdpMLineIndex: payload.sdpMLineIndex,
            sdpMid: payload.sdpMid
          };
          await pc.addIceCandidate(new RTCIceCandidate(candidateInit));
          log('Added remote ICE candidate.');
        } catch (e) {
          log('Error adding ICE candidate: ' + e.message, 'error');
        }
      }
      else {
        log('Unknown message type received: ' + msg.type, 'error');
      }
    }

    function sendSignal(data) {
      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(JSON.stringify(data));
      } else {
        log('Cannot send signal, WebSocket not open.', 'error');
      }
    }

    function toggleMute() {
      if (videoElem.muted) {
        videoElem.muted = false;
        muteBtn.innerText = "Mute";
        muteBtn.classList.replace('bg-gray-700', 'bg-blue-600');
      } else {
        videoElem.muted = true;
        muteBtn.innerText = "Unmute";
        muteBtn.classList.replace('bg-blue-600', 'bg-gray-700');
      }
    }

    window.addEventListener('load', () => {
      log('App Loaded. Ready to connect.');
    });
  </script>
</body>
</html>
