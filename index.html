<!DOCTYPE html>
<html>
<head>
  <title>URL Cast Receiver</title>
  <meta charset="utf-8">

  <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Hide scrollbars */
      background-color: #000000;
    }

    /* Style the iframe to cover the entire viewport */
    #browser-frame {
      width: 100vw;
      height: 100vh;
      border: none;
      visibility: hidden; /* Start hidden until a URL is loaded */
    }

    /* Simple loading indicator/message */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: sans-serif;
      font-size: 24px;
      text-align: center;
    }

    /* Spinner animation */
    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid white;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Checkmark animation */
    .checkmark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: block;
      stroke-width: 3;
      stroke: #7FFFD4;
      stroke-miterlimit: 10;
      margin: 0 auto;
      animation: fill 0.4s ease-in-out 0.4s forwards, scale 0.3s ease-in-out 0.9s both;
    }

    .checkmark-circle {
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      stroke-width: 3;
      stroke-miterlimit: 10;
      stroke: #7FFFD4;
      fill: none;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .checkmark-check {
      transform-origin: 50% 50%;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.8s forwards;
    }

    @keyframes stroke {
      100% { stroke-dashoffset: 0; }
    }

    @keyframes scale {
      0%, 100% { transform: none; }
      50% { transform: scale3d(1.1, 1.1, 1); }
    }

    @keyframes fill {
      100% { box-shadow: inset 0px 0px 0px 30px #7FFFD4; }
    }
  </style>
</head>
<body>

  <div id="message">Waiting for URL...</div>
  <iframe id="browser-frame"></iframe>

  <script>
  // Namespace confirmed to be used on both sides
    const CUSTOM_CHANNEL_NAMESPACE = 'urn:x-cast:com.connectsdk';

    const context = cast.framework.CastReceiverContext.getInstance();
    const iframe = document.getElementById('browser-frame');
    const statusMessage = document.getElementById('message');

  // Make sure the message is visible for testing
    statusMessage.style.display = 'block';
    statusMessage.innerHTML = '<div class="spinner"></div>';

    context.addCustomMessageListener(CUSTOM_CHANNEL_NAMESPACE, function(customEvent) {

      const data = customEvent.data;
      const url = data.url;

      if (url) {
        console.log("Successfully received URL:", url);

        // Show checkmark for success
        statusMessage.innerHTML = '<svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52"><circle class="checkmark-circle" cx="26" cy="26" r="25" fill="none"/><path class="checkmark-check" fill="none" d="M14.1 27.2l7.1 7.2 16.7-16.8"/></svg>';

        // Wait briefly to show checkmark, then show spinner for opening signaling server
        setTimeout(() => {
          statusMessage.innerHTML = '<div class="spinner"></div>';
        }, 1500);

        // Redirect to SingalingServer.html with the URL as a query parameter
        setTimeout(() => {
          window.location.href = 'SingalingServer.html?signalingUrl=' + encodeURIComponent(url);
        }, 2000);

      } else {
        console.error("Received message, but no 'url' key was found:", data);
        statusMessage.innerHTML = "Error: Received message, but URL key is missing.";
        statusMessage.style.color = 'red';
      }
    });

    // Handle session disconnect and start the context as usual
    context.addEventListener(cast.framework.system.EventType.SENDER_DISCONNECTED, (event) => {
      if (context.getSenders().length === 0) {
        setTimeout(() => context.stop(), 5000);
      }
    });

    context.start();
    console.log("Custom Receiver Application Started.");
  </script>
</body>
</html>
